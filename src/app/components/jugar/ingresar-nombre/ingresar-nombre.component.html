<div class="contenedor">
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{errorText}}
    </div>
    <input type="text" [(ngModel)]="nombre" class="form-control input-aceptar mb-3" placeholder="Ingrese su nombre">
    <button (click)="ingresarNombre()" class="btn-principal btn-ingresar">Aceptar</button>
</div>
